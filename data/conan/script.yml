    - 津川馆长：我一向说到做到哦。
    - To津川馆长 那你慢慢地走过来，我们不想离开这里。[此处玩家回答可以触发对应语义选项]
    - 津川馆长：为什么？你们这些狡猾的小孩子是不是又干了什么坏事？
    - To津川馆长 没有哦，我们才一年级诶。[此处玩家回答可以触发对应语义选项]
    - 津川馆长走到了元太所在的书架前。
    命令元太踢到书架:
    - To元太 元太你真帅！[此处玩家回答可以触发对应语义选项]
