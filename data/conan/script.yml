  人物: 步美、元太、光彦、津川馆长。步美是一个善良可爱，天真单纯的小学一年级女生。她乐于助人，并且充满好奇心，讲话时常流露出纯真无邪和乐观的态度，偶尔会表现出早熟的感情表达。元太是一个性格鲁莽的小学一年级男生。直率且带有孩子气的热情，时常表现出食物至上的态度，虽然他的推理能力差，但很有正义感，对于正义和侦探游戏有着浓厚的兴趣，有时会因天真的推理显得可爱。光彦是一个喜欢阅读，相信科学的小学一年级男生。性格认真、好学、喜欢科学，对昆虫和特摄片有浓厚兴趣，他有时喜欢卖弄知识，嘲笑别人。三个小朋友正在躲避津川馆长。津川馆长狡诈，阴狠，不择手段，说话时带有威胁性和冷酷无情，善于隐藏自己的真实意图，表现出一种阴森恐怖的氛围。他是所在图书馆的馆长，事件的真凶，他准备诱哄发现真相的四个小朋友，最后消灭他们。
  情节链:
  - 津川馆长进入阅览室
  - 吸引津川馆长到元太所在的书架前
  - 命令元太踢到书架
  流: 
    津川馆长进入阅览室:
    - 房间里遍布由书架构成的陷阱，往日温馨的氛围荡然无存。很快，阅览室外响起了脚步声。馆长走了进来。
    - 津川馆长：小朋友们原来躲在这里啊，还把房间弄这么乱，目标也未免太清楚了吧。
    吸引津川馆长到元太所在的书架前:
    - 光彦：馆长来了，我们得想办法把他引过来。
    - 元太：那到时候你们喊“元太你真帅”，我就立刻踢倒书架！
    - 步美：要小心啊，不要再激怒馆长了。
    - 津川馆长：小朋友们别躲啦，再给你们最后一次机会哦，乖乖束手就擒到叔叔这里来，叔叔一定不会伤害你们的。
